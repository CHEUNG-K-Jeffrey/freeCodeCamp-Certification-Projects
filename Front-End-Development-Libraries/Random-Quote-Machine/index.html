<div id="wrapper" class="d-flex container-fluid bg-secondary justify-content-center align-content-center flex-wrap">
  <div id="quote-box" class="card">
    <div class="card-header">
      Random Quote Machine
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p id="text"></p>
        <footer id="author" class="blockquote-footer"></footer>
      </blockquote>
    </div>
    <div class="card-footer d-flex">
      <a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet">
        <button type="button" class="btn btn-primary"><i class="fa-brands fa-twitter"></i></button>
      </a>
      <button id="new-quote" type="button" class="btn btn-primary ms-auto">Next Quote</button>
    </div>
  </div>
</div>
