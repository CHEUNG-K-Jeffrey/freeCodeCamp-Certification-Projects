<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main">
      <h1 id="title">Cat</h1>
      <p id="tribute-info">Meow.</p>
      <figure id="img-div">
        <picture>
          <img id="image" src="https://images.unsplash.com/photo-1533743983669-94fa5c4338ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1092&q=80">
          <span class="unsplash-license"><a target="_blank" href="https://unsplash.com/photos/so5nsYDOdxw">Picture</a> by <a target="_blank" href="https://unsplash.com/@kotecinho">Kote Puerto</a> is licensed under <a rel="license" href="https://unsplash.com/license">Unsplash License</a>.</span>
        </picture>
        <figcaption id="img-caption">A cute kitten.<br></figcaption>
      </figure>
      <p>Check out <a id="tribute-link" target="_blank" href="https://freecatphotoapp.com">Free Cat Photo App</a> from freeCodeCamp.org for more cat photos.</p>
    </main>
  </body>
</html>
